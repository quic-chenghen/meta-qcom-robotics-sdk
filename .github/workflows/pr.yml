name: Build on PR

on:
  pull_request:
  workflow_dispatch:
    inputs:
      use_sstate:
        description: "Use SSTATE cache"
        required: false
        default: "false"

permissions:
  checks: write
  pull-requests: write
  contents: read
  packages: read

jobs:
  event-file:
    name: "Upload event file"
    runs-on: ubuntu-latest
    steps:
    - name: Upload
      uses: actions/upload-artifact@v4
      with:
        name: Event File
        path: ${{ github.event_path }}
  build-pr:
    uses: ./.github/workflows/build-yocto.yml
    with:
      use_sstate: ${{ inputs.use_sstate || 'true' }}
